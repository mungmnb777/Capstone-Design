<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <style>
        field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"></div>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div th:replace="fragments/friendNav :: nav"></div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-6">
            <div class="container-fluid">
                <div id="search-result" class="py-5">
                    <h4 class="text-secondary text-center">보낸 친구 요청</h4>
                    <table class="table table-hover">
                        <tr>
                            <th class="text-center" style="width:150px">아이디</th>
                            <th class="text-center" style="width:150px">닉네임</th>
                            <th class="text-center" style="width:80px">요청 취소</th>
                        </tr>
                        <tr th:each="request : ${requestList}">
                            <td class="text-center" th:text="${request.friend.id}"></td>
                            <td class="text-center" th:text="${request.friend.nickname}"></td>
                            <form th:object="${result}" th:action="@{/relations/cancel/request}" method="post">
                                <td class="text-center">
                                    <input type="text" name="id" th:value="${request.id}" hidden>
                                    <button class="btn btn-sm btn-outline-secondary" style="height:30px" type="submit">취소</button>
                                </td>
                            </form>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="col-md-2"></div>
    </div>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
