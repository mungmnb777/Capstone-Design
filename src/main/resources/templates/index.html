<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
</head>
<body>
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div th:replace="fragments/navigation :: navigation"></div>
    <div class="container">
        <hr>
        <h3 class="text-center text-secondary">오늘의 인기 게임</h3>
        <table class="table table-hover d-flex justify-content-center">
            <tr>
                <th style="width:80px">번호</th>
                <th style="width:400px">게임제목</th>
                <th style="width:200px">제작자</th>
            </tr>
            <tr th:each="map : ${mapList}">
                <td th:text="${map.id}"></td>
                <td><a th:href="@{/maps/list/{mapId}(mapId = ${map.id})}" th:text="${map.title}" class="text-decoration-none"></a></td>
                <td th:text="${map.member.getNickname()}"></td>
            </tr>
        </table>
    </div>
    <div class="p-1 d-flex flex-row justify-content-center">
        <div>
            <a href="/maps/list"><button class="me-2 btn btn-outline-secondary btn-lg" style="width:150px">PLAY GAME</button></a>
        </div>
        <div>
            <a href="/board/list"><button class="me-2 btn btn-outline-secondary btn-lg justify-content-center" style="width:150px">BOARD</button></a>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
